
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Visualizza PDF: Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; padding:0; }
    .pdf-container {
      width: 100vw;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    html, body {
      height: 100%;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="menu.pdf"></iframe>
  </div>
</body>
</html>
